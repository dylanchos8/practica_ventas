<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registrar Venta</h1>
  <form id="formVenta">
  <label>Cliente:</label>
  <select id="cliente" required></select><br>

  <label>Producto:</label>
  <select id="producto" required></select><br>

  <label>Cantidad:</label>
  <input type="number" id="cantidad" min="1" required><br>

  <button type="submit">Registrar Venta</button>
</form>

<h2>Ventas Registradas</h2>
<table border="1">
  <thead>
    <tr>
      <th>ID</th><th>Cliente</th><th>Producto</th>
      <th>Cantidad</th><th>Precio Unitario</th><th>Total</th><th>Fecha</th>
    </tr>
  </thead>
  <tbody id="tablaVentas"></tbody>
</table>

<script src="js/ventas.js"></script>
</body>
</html>
